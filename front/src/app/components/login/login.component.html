<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="../../assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Renewal Admin Panel</h1>
            <form>
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email"
                               class="form-control input-underline input-lg" id="email" placeholder="Email">
                        <span class="help-inline">{{emailMessage}}</span>
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password" name="password"
                               class="form-control input-underline input-lg" id="password" placeholder="Password">
                        <span class="help-inline">{{passwordMessage}}</span>
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()"> Log in </a>
<!--
                <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
-->
            </form>
        </div>
    </div>
</div>
