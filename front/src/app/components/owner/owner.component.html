<app-page-header [heading]="'Owners'" [icon]="'fa-table'"></app-page-header>
<div class="row">
    <div class="col col-xl-12 col-lg-12">
        <form #ownerForm="ngForm">
            <div class="card mb-3">
                <div class="card-header">
                    {{owner.id ? 'Edit' : 'Add'}} Owners
                </div>
                <div class="col-md-6">

                    <fieldset class="form-group align-middle">
                        <label>First Name</label>
                        <input class="form-control" [(ngModel)]="owner.firstName" name="firstName" id="firstName"
                               placeholder="Enter a First Name" minlength="2" required>
                    </fieldset>

                    <fieldset class="form-group align-middle">
                        <label>Last Name</label>
                        <input class="form-control" [(ngModel)]="owner.lastName" name="lastName"
                               placeholder="Enter a Last Name" minlength="2" required>
                    </fieldset>

                    <fieldset class="form-group align-middle">
                        <label>Email</label>
                        <input class="form-control" [(ngModel)]="owner.email" name="email" type="email" email
                               placeholder="Enter a Email" required>
                    </fieldset>

                    <fieldset class="form-group align-middle">
                        <label>Password</label>
                        <input class="form-control" [(ngModel)]="owner.password" name="password" type="password"
                               placeholder="Enter a Password">
                    </fieldset>

                    <fieldset class="form-group align-middle">
                        <label>Phone</label>
                        <input class="form-control" [(ngModel)]="owner.phone" name="phone" placeholder="Enter a Phone">
                    </fieldset>

                    <fieldset class="form-group align-middle">
                        <label>Shipping Address</label>
                        <input class="form-control" [(ngModel)]="owner.shippingAddress" name="shippingAddress"
                               placeholder="Enter a Shipping Address">
                    </fieldset>

                    <fieldset class="form-group align-middle">
                        <label>Billing Address</label>
                        <input class="form-control" [(ngModel)]="owner.billingAddress" name="billingAddress"
                               placeholder="Enter a Billing Address">
                    </fieldset>

                    <fieldset class="form-group align-middle">
                        <label>Payment Method</label>
                        <select class="form-control" [(ngModel)]="owner.paymentMethod" name="paymentMethod">
                            <option *ngFor="let item of paymentMethodsList;" [ngValue]="item.value">{{ item.name }}
                            </option>
                        </select>
                    </fieldset>

                    <fieldset class="form-group align-middle">
                        <label>Frequency</label>
                        <select class="form-control" [(ngModel)]="owner.frequency" name="frequency">
                            <option *ngFor="let item of frequencyList;" [ngValue]="item.value">{{ item.name }}</option>
                        </select>
                    </fieldset>

                    <fieldset class="form-group align-middle">
                        <label>Status</label>
                        <select class="form-control" [(ngModel)]="owner.status" name="status">
                            <option *ngFor="let item of statusList;" [ngValue]="item.value">{{ item.name }}</option>
                        </select>
                    </fieldset>

                    <fieldset class="form-group">
                        <label>Files</label>
                        <div class="form-group align-middle">
                            <div class="col-md-12">
                                <input class="form-control" type="file" name="files[]" #fileInput
                                       (change)="fileChangeEvent($event);fileInput.value = ''"
                                       placeholder="Upload file..." accept="image/x-png,image/gif,image/jpeg" multiple />
                                <br>
                                <li *ngFor="let file of owner.files">
                                     {{file}} <i style="cursor: pointer;" (click)="deleteFile(file)" class="fa fa-remove"></i>
                                </li>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-group align-middle">
                        <div class="col-md-8">
                            <button class="btn btn-danger" (click)="ownerCancel()">Cancel</button>
                            <button class="btn btn-success" (click)="ownerSave()" [disabled]="!ownerForm.form.valid">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col col-xl-12 col-lg-12">
        <div class="card mb-3">
            <div class="card-header">Owners</div>
            <div class="card-block table-responsive">
                <input class="form-control" [(ngModel)]="tableParams.search" name="search"
                       placeholder="Enter a Name" (keyup)="searchFilter()">
                <br>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th (click)="sortField(1)" style="cursor: pointer;">#</th>
                        <th (click)="sortField(2)" style="cursor: pointer;" width="60%">Name</th>
                        <th (click)="sortField(4)" style="cursor: pointer;" width="20%">Status</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let owner of ownerList; let i = index;">
                        <td>{{owner.id}}</td>
                        <td class="central">
                            <a href="/vehicle/{{owner.id}}"> {{owner.firstName}} {{owner.lastName}}</a>
                        </td>
                        <td class="central">{{statusList[owner.status].name}}</td>
                        <td>
                            <button class="btn btn-warning" (click)="editOwner(owner.id)">Edit</button>
                        </td>
                        <td>
                            <button class="btn btn-danger" (click)="deleteOwner(owner.id)">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <ngb-pagination [collectionSize]="collectionSize" [(page)]="advancedPagination" [maxSize]="5" [rotate]="true"
                                (pageChange)="changePage($event)" [ellipses]="false" [boundaryLinks]="true" [pageSize] = "tableParams.limit">
                </ngb-pagination>
            </div>
        </div>
    </div>
</div>
